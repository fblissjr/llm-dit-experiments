[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for environment-specific tests
markers =
    unit: Unit tests (no GPU, no model files required)
    integration: Integration tests (may require model files or API)
    e2e: End-to-end tests (requires full model + GPU)
    requires_model: Test requires Z-Image model files
    requires_gpu: Test requires CUDA GPU
    requires_api: Test requires heylookitsanllm API server
    requires_lora: Test requires LoRA weights
    slow: Slow test (image generation)
    mac: macOS-specific test
    linux: Linux-specific test

# Logging
log_cli = true
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# Default options
addopts =
    --verbose
    --tb=short
    --strict-markers
    -ra

# CI Note: Always run unit tests which include test_dry_config.py
# This catches configuration parameter wiring issues early.
# Run: uv run pytest -m unit
